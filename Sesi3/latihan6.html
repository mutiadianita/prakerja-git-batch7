<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #border-solid {
            width: 400px;
            height: 400px;
            border-style: solid;
            border-color: red;
            border-width: 10px;
            border-radius: 50%;
        }
        #border-dotted {
            width: 400px;
            height: 400px;
            border-style: dotted;
            border-color: red;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <div id="border-solid">Border Solid</div>
    <div id="border-dotted">Border Dotted</div>
</body>
</html>
